body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffc1dc, #fff0f7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  cursor: pointer;
}

/* FULL SCREEN CLICK START */
.start-screen {
  position: fixed;
  inset: 0;
  background: rgba(255, 200, 225, 0.97);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-align: center;

.start-text {
  font-size: 26px;
  color: #ff4d88;
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
}

/* CARD */
.card {
  background: white;
  padding: 35px;
  border-radius: 30px;
  width: 390px;
  text-align: center;
  box-shadow: 0 25px 45px rgba(0,0,0,0.2);
  z-index: 2;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d88;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 16px;
  margin-bottom: 18px;
}

button {
  padding: 12px 30px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 8px;
  transition: 0.3s;
}

.yes {
  background: #ff4d88;
  color: white;
}

.yes:hover {
  transform: scale(1.15);
  background: #ff2f73;
}

.no {
  background: #eee;
  color: #666;
  position: absolute;
}

/* FLOATING */
.float {
  position: absolute;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* CATS */
